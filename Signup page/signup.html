<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TE | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/Separador ICO/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Separador ICO/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Separador ICO/favicon-16x16.png">
    <link rel="manifest" href="/Images/Separador ICO/site.webmanifest">
    <link rel="mask-icon" href="/Images/Separador ICO/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="signupstyle.css" />
</head>

<body>
    <div class="form-container">
        <a href="/Home page/index.html">
            <button class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg>
            </button>
        </a>

        <p class="TE-title">Travel Enthusiasts</p>

        <form class="form">
            <input type="name" class="input" placeholder="First name" required>
            <input type="name" class="input" placeholder="Second name" required>
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button class="signup-btn">Join Now</button>
        </form>

        <p class="login-label">Have an account already?
            <a href="/Login page/login.html" class="login-link">Login</a>
        </p>

    </div>
    <div class="background">
        <img src="/Images/background1.png" alt="Background">
    </div>
</body>

</html>
