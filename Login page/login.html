<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TE - Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="loginstyle.css" />
    </head>

    <body>
        <div class="form-container">
            <a href="/Home page/index.html">
                <button class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                    </svg>
                </button>
            </a>

            <p class="TE-title">Travel Enthusiasts</p>

            <form class="form">
                <input type="email" class="input" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <a href="/Recover Pass page/password.html">
                    <p class="passforg-container">
                        <span class="passforg-container-label">Forgot Password?</span>
                    </p>
                </a>    
                <button class="login-btn">Login</button>
            </form>

            <p class="sign-up-label">Don't have an account?
                <a href="/Signup page/signup.html" class="sign-up-link">Sign up</a>
            </p>

            <div class="buttons-container">
                <div class="apple-login-btn">

                </div>

        </div>
        <div class="background">
            <img src="/Images/background1.png" alt="Background">
        </div>

</html>
